image:
  repository: traefik/whoamim
  # https://hub.docker.com/r/traefik/whoami/tags
  tag: v1.10
  pullPolicy: Always

securityContext:
  container:
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
    readOnlyRootFilesystem: true

service:
  main:
    ports:
      main:
        port: 80
        targetPort: 80

workload:
  main:
    replicas: 1
    strategy: Recreate
    type: Deployment
    podSpec:
      containers:
        main:
          probes:
            readiness:
              port: 80
              type: tcp
              spec:
                initialDelaySeconds: 5
                periodSeconds: 5
                failureThreshold: 2
            liveness:
              enabled: true
              type: tcp
              port: 80
              spec:
                initialDelaySeconds: 5
                periodSeconds: 5
                failureThreshold: 2

ingress:
  main:
    enabled: false
    primary: true
    required: false
    ingressClassName: ''
    targetSelector:
      main: main
    hosts:
      - host: whoami.local
        paths:
          - path: /
            pathType: Prefix

portal:
  open:
    enabled: false
